<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #0088cc;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .item img {
      width: 150px;
      margin-right: 15px;
      height: auto;
    }
    .item h3 {
      margin: 0;
      font-size: 16px;
    }
    .item p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #666;
    }
    .item-price {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
    }
    .item-buttons {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .item-buttons button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 14px;
    }
    .confirm-button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      background-color: #0088cc;
      color: white;
      text-align: center;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Telegram Mini App</h1>
  </header>
  <div class="container" id="item-list">
    <!-- Items will be dynamically inserted here -->
  </div>
  <button class="confirm-button" onclick="confirmOrder()">Підтвердити замовлення</button>
  <footer>
    &copy; 2024 Mini App
  </footer>
  <script>
    // Function to get URL parameters
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return params.get('data');
    }

    // Function to populate the list
    function populateList() {
      const itemList = document.getElementById("item-list");
      const data = getUrlParams();
      const decodedData = decodeURIComponent(data);  // Decode the URL-encoded JSON data
      const items = JSON.parse(decodedData);

      items.forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "item";

        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="item-image">
          <div>
            <h3>${item.name}</h3>
            <p class="item-price">${item.price} UAH</p>
            <p>${item.description}</p>
            <div class="item-buttons">
              <button onclick="decrementQuantity('${item.name}', ${item.amount})">-</button>
              <span id="quantity-${item.name}">0</span>
              <button onclick="incrementQuantity('${item.name}', ${item.amount})">+</button>
            </div>
          </div>
        `;

        itemList.appendChild(itemDiv);
      });
    }

    // Function to increment quantity
    function incrementQuantity(itemName, maxAmount) {
      const quantityElement = document.getElementById(`quantity-${itemName}`);
      let quantity = parseInt(quantityElement.textContent);
      if (quantity < maxAmount) {
        quantityElement.textContent = quantity + 1;
      }
    }

    // Function to decrement quantity
    function decrementQuantity(itemName, maxAmount) {
      const quantityElement = document.getElementById(`quantity-${itemName}`);
      let quantity = parseInt(quantityElement.textContent);
      if (quantity > 0) {
        quantityElement.textContent = quantity - 1;
      }
    }

    // Function to confirm order
    function confirmOrder() {
      const itemList = document.getElementById("item-list").children;
      const order = [];
      let totalPrice = 0;

      for (let item of itemList) {
        const name = item.querySelector("h3").textContent;
        const price = parseFloat(item.querySelector(".item-price").textContent);
        const quantity = parseInt(item.querySelector(`#quantity-${name}`).textContent);

        if (quantity > 0) {
          order.push({ name, quantity, price });
          totalPrice += price * quantity;
        }
      }

      const orderData = {
        order,
        totalPrice
      };

      const encodedOrderData = encodeURIComponent(JSON.stringify(orderData));
      window.location.href = `thankyou.html?order=${encodedOrderData}`;
    }

    // Populate the list on page load
    window.onload = populateList;
  </script>
</body>
</html>
