<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дякую за замовлення</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .message {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .message h1 {
      font-size: 24px;
      color: #0088cc;
    }
    .back-button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #0088cc;
      color: white;
      text-align: center;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Дякую за замовлення</h1>
    <button class="back-button" onclick="goBack()">Повернутися на головну</button>
  </div>
  <script>
    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
